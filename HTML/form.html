<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>EXAM-CLOCK</title>
        <link rel="stylesheet" href="../CSS/style.css" />
    </head>
    <body>
        <!-- Title -->
        <div class="title">
            <h1>EXAM-CLOCK</h1>
            <!-- Description-->
            <p>
                Un timer pour vous aider à gérer votre temps pendant vos
                épreuves
            </p>
        </div>
        <!-- Form to define time and duration -->
        <div class="container">
            <div class="form">
                <span>Entrez l'heure de début de l'examen</span>
                <br />
                <input type="time" name="time" id="timesetup" required />
                <br />

                <label for="duration">Entrez la durée de l'examen</label>
                <br />
                <input
                    type="number"
                    name="DurationHours"
                    id="DurationHours"
                    max="24"
                    placeholder="Heures"
                    required
                />
                <input
                    type="number"
                    name="DurationMinutes"
                    id="DurationMinutes"
                    max="60"
                    placeholder="Minutes"
                    required
                />
                <br />

                <select name="typeofexam" id="typeofexam" required>
                    <option value="0">Choisissez le type d'examen</option>
                    <option value="1">Contrôle surprise</option>
                    <option value="2">Devoir surveillé</option>
                    <option value="3">Examen blanc</option>
                    <option value="4">Examen officiel</option>
                </select>
                <br />
                <label for="autorisationSortie" hidden
                    >Autorisation de sortie</label
                >
                <input
                    type="time"
                    name="autorisationdesortie"
                    id="autorisationdesortie"
                    hidden
                />
                <br />
                <label for="calculatrice"
                    >La calculatrice est-elle autorisée ?</label
                >
                <input type="checkbox" name="calculatrice" id="calculatrice" />
                <br />
                <label for="notes">Les notes sont-elles autorisées ?</label>
                <input type="checkbox" name="notes" id="notes" />
                <br />
                <button id="start" type="submit">
                    <a href="count.html">Commencer l'épreuve</a>
                </button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
