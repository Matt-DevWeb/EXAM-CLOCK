<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>EXAM-CLOCK</title>
        <link rel="stylesheet" href="../CSS/style.css" />
    </head>
    <body>
        <!-- Title -->
        <div class="title">
            <h1>EXAM-CLOCK</h1>
            <!-- Description-->
            <p>
                Un timer pour vous aider à gérer votre temps pendant vos
                épreuves
            </p>
        </div>
        <!-- Form to define time and duration -->
        <div class="container">
            <div class="form">
                <form action="../HTML/count.html">
                    <fieldset>
                        <legend>Paramètres de l'examen</legend>

                        <label for="timesetup"
                            >Entrez l'heure de début de l'examen</label
                        >
                        <br />
                        <input
                            type="time"
                            name="time"
                            id="timesetup"
                            required
                        />
                        <br />
                        <label for="DurationHours">Entrez la durée de l'examen</labe
                        >
                        <br />
                        <input
                            type="number"
                            name="DurationHours"
                            id="DurationHours"
                            min="0"
                            max="24"
                            placeholder="Heures"
                            required
                        />
                        <input
                            type="number"
                            name="DurationMinutes"
                            id="DurationMinutes"
                            min="0"
                            max="59"
                            placeholder="Minutes"
                            required
                        />
                        <br />
                        <label for="typeofexam">Type d'examen</label>
                        <br />
                        <select name="typeofexam" id="typeofexam" required>
                            <option value="0">
                                Choisissez le type d'examen
                            </option>
                            <option value="1">Contrôle surprise</option>
                            <option value="2">Devoir surveillé</option>
                            <option value="3">Examen blanc</option>
                            <option value="4">Examen officiel</option>
                        </select>
                        <br />
                        <label for="autorisationSortie" id="autorisationSortieLabel" hidden
                            >Autorisation de sortie</label
                        >
                        <input
                            type="time"
                            name="autorisationdesortie"
                            id="autorisationSortie"
                            hidden
                        />
                        <br />
                        <label for="calculatrice"
                            >La calculatrice est-elle autorisée ?</label
                        >
                        <input
                            type="checkbox"
                            name="calculatrice"
                            id="calculatrice"
                        />
                        <br />
                        <label for="notes"
                            >Les notes sont-elles autorisées ?</label
                        >
                        <input type="checkbox" name="notes" id="notes" />
                        
                        <button id="start" type="submit">
                            Commencer l'épreuve
                        </button>
                    </fieldset>
                </form>
            </div>
        </div>

        <script src="../Scripts/script.js"></script>
    </body>
</html>
